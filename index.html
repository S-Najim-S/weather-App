 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width , initial-scale= 1.0">
 	<meta http-equiv="X-UA-Compatiable" content="ie-edge">
 	<link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="style.css">
 	<link rel="stylesheet" type="text/css" href="weather.min.css">

 	<title>Weather</title>
 </head>
 <body id="body" class="weather">
 	<div class="app">
	 	<header>
	 		<p>Timezone:</p>
	 		<h1 class="location-timezone">Europe</h1>
	 		<h6>-Quote Of the Day-</h6> 
	 		<p class="quote" id="quoteId">I love the rain. It's my favorite weather.</p>
	 	</header>
	 	

	 	<div class="box">

	 		<div class="current weatherBox">
	 			<p>CURRENT WEATHER</p>
 				<canvas class="currentIcon" width="80" height="80"></canvas>
 				
 				<div id="currentTemperatureSection" class="temperatureSection">
 					<div class="degree-section">
 						<h3 id="currentTemperature" class="tempDegree"></h3>
 						<span id="currentSpan">&#176;F</span></div>
 					<div class="tempDesc">
		 				<p id="currentSummary"></p>
		 			</div>
 				</div>	
	 		</div>


	 		<div class="earlyAm weatherBox">
	 			<p>EARLY AM</p>
 				<canvas class="earlyAmIcon" width="80" height="80"></canvas>
 				
 				<div id="earlyAmTemperatureSection" class="temperatureSection">
 					<div class="degree-section">
 						<h3 id="earlyAmTemperature" class="tempDegree"></h3>
 						<span id="earlyAmSpan">&#176;F</span></div>
 					<div class="tempDesc">
		 				<p id="earlyAmSummary"></p>
		 			</div>
 				</div>	
	 		</div>


	 		<div class="today weatherBox">
	 			<p>TODAY</p>
 				<canvas class="todayIcon" width="80" height="80"></canvas>
 				
 				<div id="todayTemperatureSection" class="temperatureSection">
 					<div class="degree-section">
 						<h3 id="todayTemperature" class="tempDegree"></h3>
 						<span id="todaySpan">&#176;F</span></div>
 					<div class="tempDesc">
		 				<p id="todaySummary"></p>
		 			</div>
 				</div>	
	 		</div>


	 		<div class="tonight weatherBox">
	 			<p>TONIGHT</p>
 				<canvas class="tonightIcon" width="80" height="80"></canvas>
 				
 				<div class="temperatureSection">
 					<div class="degree-section">
 						<h3 id="tonightTemperature" class="tempDegree"></h3>
 						<span id="tonightSpan">&#176;F</span></div>
 					<div class="tempDesc">
		 				<p id="tonightSummary"></p>
		 			</div>
 				</div>	
	 		</div>



	 	</div>

	 	<!-- Cloud Effect -->

	 	<div id="background-wrap" style="display: none;">
		    <div class="x1">
		        <div class="cloud"></div>
		    </div>

		    <div class="x2">
		        <div class="cloud"></div>
		    </div>

		    <div class="x3">
		        <div class="cloud"></div>
		    </div>

		    <div class="x4">
		        <div class="cloud"></div>
		    </div>

		    <div class="x5">
		        <div class="cloud"></div>
		    </div>
		</div>
